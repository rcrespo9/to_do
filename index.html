<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script src="scripts/todo.js"></script>
  </head>
  <body>
  	<div id="container">
  		<h1>To Do List</h1>
  		
  		<p>To do items</p>
	  	<div id="unfinished">
	  		<input id="new-task-field" type="text" placeholder="New Task">
	  		<input id="due-date-time-field" type="text" placeholder="Date and Time( mm-dd-yyyy hh:mm)">
	  		<button id="add-item" type="submit">Add Item</button>
	  		<ol id="todo-items"></ol>
	  	</div>

		<p>Completed items</p>
	  	<div id="finished">
	  		<ul id="completed-items"></ul>

	  	</div>

  	</div>

  	

  </body>
</html>
